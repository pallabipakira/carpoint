<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 d-none d-lg-flex left-panel">
          <div class="logo">
            <img src="./assets/CarPoint-White Logo 3.png" alt="" />
          </div>
          <img src="./assets/white-car.png" alt="" />
        </div>
        <div class="col-lg-6 d-flex align-items-center">
          <div class="w-100 form-section">
            <h2 class="fw-bold mb-2">Sign Up</h2>
            <p class="text-muted mb-4">
              Lorem ipsum dolor sit amet consectetur volutpat eu.
            </p>
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter First Name"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Last Name"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Email Address"
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Address"
                />
              </div>
              <div class="mb-3">
                <label for="licenseNo" class="form-label"
                  >Driving License Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Driving License Number"
                />
              </div>
              <div class="mb-3">
                  <label for="uploadLicense" class="form-label"
                    >Upload Driving License</label>
                <div class="input-group">
                  <input type="file" class="form-control" id="uploadLicense" />
                  <button class="btn btn-secondary" type="button">
                    Upload
                  </button>
                </div>
                <small class="text-muted">Maximum Size 5MB</small>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Password"
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" />
                <label class="form-check-label" for="terms"
                  >Accept terms & conditions and privacy policy of
                  Mobycar24</label
                >
              </div>
              <button type="submit" class="btn btn-warning" style="margin-left: 140px;">
                Sign Up
              </button>
              <p class="text-center mt-3">
                Already have an account?
                <a href="#" class="text-warning fw-bold">Sign In</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
